{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% block content %}
   {% if user.is_authenticated %}
            <p>Hello {{ user.username }}</p>
       <p><a href={% url 'logout' %}>Log Out</a></p>
        {% else %}
            <p>You Are Not Logged In</p>
            <a href={% url 'login' %}>Log in</a>
            <a href={% url 'signup' %}>Sign Up</a>
   {% endif %}

{% endblock content %}
</body>
</html>
